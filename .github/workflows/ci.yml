name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  format:
    name: Check Formatting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm Environment
        uses: ./.github/actions/setup-pnpm

      - name: Check formatting
        run: pnpm check-format

  test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: format
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup pnpm Environment
        uses: ./.github/actions/setup-pnpm

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          # This is the directory where Playwright stores its browser binaries.
          path: ~/.cache/ms-playwright
          # The key is crucial for cache invalidation.
          # It includes the runner's OS and a hash of the pnpm lockfile.
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install webkit --with-deps

      - name: Build packages and examples
        run: pnpm -r build

      - name: Run tests
        run: pnpm test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

